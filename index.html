<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vassant â€” Coming Soon</title>
  <meta name="description" content="Smart financial movement through strategic positioning.">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0B1120;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Subtle background gradient glow */
    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      transform: translate(-50%, -50%);
      background: radial-gradient(
        circle,
        rgba(255, 45, 155, 0.06) 0%,
        rgba(0, 207, 255, 0.04) 40%,
        transparent 70%
      );
      pointer-events: none;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .wordmark {
      font-size: 2.25rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #ffffff;
    }

    .headline {
      font-size: 1.125rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #FF2D9B, #00CFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 0.5rem;
    }

    .teaser {
      font-size: 1rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.55);
      max-width: 340px;
      line-height: 1.6;
    }

    footer {
      position: fixed;
      bottom: 2rem;
      z-index: 1;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <main>
    <img src="icon.png" alt="Vassant" class="logo">
    <div class="wordmark">vassant</div>
    <div class="headline">Coming Soon</div>
    <p class="teaser">Smart financial movement through strategic positioning.</p>
  </main>
  <footer>&copy; 2026 Vassant Finance, LLC</footer>
</body>
</html>
